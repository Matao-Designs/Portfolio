version: 2.1
orbs:
  nx: nrwl/nx@1.6.0
jobs:
  build:
    docker:
      - image: cimg/node:lts-browsers
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Build App
          command: npm run build
  lint:
    docker:
      - image: cimg/node:lts-browsers
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Run Lint
          command: npx nx run lint
  test:
    docker:
      - image: cimg/node:lts-browsers
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Run Tests
          command: npx nx run test
  prod_build:
    docker:
      - image: cimg/node:lts-browsers

    steps:
      - checkout
      - run: npm install --legacy-peer-deps
      - run:
          name: Build Prod
          command: npx ng build client-side --prod
      - run: mkdir -p workspace
      - persist_to_workspace:
          root: workspace
          paths:
            - ./dist/apps/client-side/*

    prod_push:
      working_directory: /dist/apps/client-side
      steps:
        #   - attach_workspace
        #       at: /tmp/workspace

        # -run: |
        #   if[[ `cat /tmp/workspace/dist/apps/client-side/]]

        - run:
            name: Deploy Main Branch
            command: |
              cd dist/apps/client-side
              sudo apt-get update
              sudo apt-get -qq install git-ftp
              echo "Deploying Project"
              git ftp init --user "${username}" --passwd "${password}" ${ftp_location}
              git ftp push --user "${username}" --passwd "${password}" ${ftp_location}

workflows:
  version: 2
  pr-commit:
    jobs:
      - build:
          name: build
      - lint:
          name: lint
          requires: [build]
      - test:
          name: unit-tests
          requires: [lint]
      - prod_build:
          name: prod-build
          requires: [unit-tests]
      - prod_push:
          name: prod-push
          requires: [prod-build]
          # filters:
          #   branches:
          #     only: main
